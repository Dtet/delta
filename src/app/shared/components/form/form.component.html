<div>
    <form (ngSubmit)="onSubmit()" FormGroup="form">
        <div *ngFor="let question of questions" class="form-row">
            <app-select [question]="question" [form]="form">
            </app-select>
        </div>
        <div class="form-row">
            <button mat-strocked-button type="submit" [disabled]="!form.valid">Guardar</button>
            <button *ngIf="isDialog" mat-stroked-button type="button" (click)="onCancel()">Cancelar</button>
        </div>
    </form>
</div>
